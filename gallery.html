<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Gallery - LE SHOT FOOTY</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6f2f1;
      color: #033a2e;
      margin: 0;
      padding: 0;
    }
    header {
      background: #028090;
      padding: 15px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }
    header h1 {
      margin: 0;
      font-size: 1.8em;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #028090;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="LE SHOT FOOTY Logo" style="height:50px;"/>
    <h1>LE SHOT FOOTY</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="gallery">
    <!-- ✅ ใส่รูปได้ไม่จำกัด -->
    <img src="images/gallery1.jpg" alt="ภาพที่ 1">
    <img src="images/gallery2.jpg" alt="ภาพที่ 2">
    <img src="images/gallery3.jpg" alt="ภาพที่ 3">
    <img src="images/gallery4.jpg" alt="ภาพที่ 4">
    <!-- 👉 เพิ่มรูปต่อได้เลย -->
    <!-- <img src="images/gallery5.jpg" alt="ภาพที่ 5"> -->
  </section>

  <footer>
    <p>Contact us: leozaw18@gmail.com | 0955379097</p>
  </footer>
</body>
</html>
