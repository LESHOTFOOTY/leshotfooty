<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>LE SHOT FOOTY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f2f1;
            color: #033a2e;
            margin: 0;
            padding: 0;
        }
        header {
            background: #028090;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .hero {
            padding: 50px;
            text-align: center;
            background: #38b48b;
            color: white;
        }
        /* สไตล์สไลด์โชว์รูป */
        .slider {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: white;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 300%; /* 3 รูป */
        }
        .slides img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background: #028090;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="LE SHOT FOOTY Logo" style="height:50px;"/>
        <h1>LE SHOT FOOTY</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero">
        <h2>ยิงทุกช็อต จับทุกจังหวะ</h2>
        <p>ถ่ายภาพกีฬาฟุตบอลด้วยใจ บันทึกทุกความมันส์ในสนาม</p>
    </section>

    <div class="slider">
        <div class="slides" id="slides">
            <img src="images/photo1.jpg" alt="Photo 1" />
            <img src="images/photo2.jpg" alt="Photo 2" />
            <img src="images/photo3.jpg" alt="Photo 3" />
        </div>
    </div>

    <footer>
        <p>Contact us: leozaw18@gmail.com | 0955379097</p>
    </footer>

    <script>
        const slides = document.getElementById('slides');
        let index = 0;

        function showNextSlide() {
            index++;
            if (index > 2) index = 0;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }

        setInterval(showNextSlide, 3000);
    </script>
</body>
</html>
